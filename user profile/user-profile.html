<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/favicon.png">
    <link rel="shortcut icon" href="./image/favicon.png">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./user-profile.css">
    <title>WeBid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 userprofile-menu">
                <div class="row ava-name-area">
                    <div class="col-6 avatar-frame">
                        <img src="./image/dog.jpg" alt="" id="firstAvatar">
                    </div>
                    <div class="col-6 username-area">
                        <p><strong>hohuutam287</strong></p>
                        <p class="edit-profile">
                            <i class="bi bi-pencil-square"></i>
                            edit profile
                        </p>    
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">&nbsp;</div>
                <div class="row menu">
                    <div class="card mb-3 menu-items">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <button>
                                    <i class="bi bi-person-fill"></i>
                                    User Profile
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button>
                                    <i class="bi bi-clock-history"></i>
                                    Bid History
                                </button>   
                            </li>
                            <li class="list-group-item">
                                <button>
                                    <i class="bi bi-heart-fill"></i>
                                    Favorite Items
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button>
                                    <i class="bi bi-box-arrow-right"></i>
                                    Log Out
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 display-area">
              <form id="profileForm" action="" class="profile-form">
                <div class="row">
                  <h1 class="m-3">User Profile</h1>
                  <hr>
                </div>
                <div class="row">
                  <div class="col-3">
                    <strong>Profile Picture</strong>
                  </div>
                  <div class="col-9 profile-picture">
                    <div class="avatar-frame">
                      <img src="" alt="" id="secondAvatar">
                    </div>
                    <div class="choosen-file-btn mt-4">
                      <input type="file" id="fileInput">
                  </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <strong>Username</strong>
                  </div>
                  <div class="col-9 d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1">hohuutam287</div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <strong>Role</strong>
                  </div>
                  <div class="col-9 d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1">admin</div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <strong>Name</strong>
                  </div>
                  <div class="col-9 d-flex justify-content-between align-items-center">
                    <input type="text" name="Name" id="Name" placeholder="Your full name">
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <strong>Email</strong>
                  </div>
                  <div class="col-9 d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1">hohuutam287@gmeo.com</div>
                    <div class="edit" id="edit-email">
                      <a href="">
                        <i class="bi bi-pencil-square"></i>
                        edit
                      </a>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <strong>Gender</strong>
                  </div>
                  <div class="col-9 d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1 gender-container">
                      <label class="gender-label">
                        <input type="radio" name="gender" value="male"> Male
                    </label>
            
                    <label class="gender-label">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
            
                    <label class="gender-label">
                        <input type="radio" name="gender" value="other"> Other
                    </label>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <strong>Phone</strong>
                  </div>
                  <div class="col-9 d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1">0123456789</div>
                    <div class="edit" id="edit-phone">
                      <a href="">
                        <i class="bi bi-pencil-square"></i>
                        edit
                      </a>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3">
                    <strong>Date of Birth</strong>
                  </div>
                  <div class="col-9">
                    <label for="day">Day:</label>
                    <select id="day" name="day"></select>
          
                    <label for="month">Month:</label>
                    <select id="month" name="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
            
                    <label for="year">Year:</label>
                    <select id="year" name="year"></select>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-3"></div>
                  <div class="col-9">
                    <button id="saveChangesBtn" type="submit" disabled>Save Change</button>
                  </div>
                </div>
              </form>
              <div class="row bid-title">
                <h1 class="m-3">Bid History</h1>
                <hr>
              </div>
              <div class="row bid-history-area m-3">
                <div class="col-3 time-axis">
                </div>
                <ul class="col-9 history-list" id="historyList">
                </ul>
              </div>
              <div class="row favorite-title">
                <h1 class="m-3">Favorite Items</h1>
                <hr>
              </div>
              <div class="scrollable-area">
                <div class="container">
                  <div class="row" id="product-container">
                    <!-- Các card sản phẩm sẽ được thêm tự động ở đây -->
                  </div>
              </div>
            </div>
        </div>
    </div>




    <script src="./user-profile.js"></script>

</body>
</html>
