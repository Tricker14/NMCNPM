<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#show-icon').onmousedown = function(){
                document.querySelector('#password').type = 'text';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#show-icon').onmouseup = function(){
                document.querySelector('#password').type = 'password';
            }
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./image/logo1 copy 5.png" alt="">
            <p>Dare to bid - Dare to win</p>
        </div>
        <div class="main">
            <div class="right-side-bg">
                <img src="./image/number-bid-removebg.png" alt="">
            </div>
            <div class="wrapper">
                <form action="">
                    <h1>Log In</h1>
                    <div class="form-group">
                        <input type="email" placeholder="Email" class="form-control" required>
                        <i class='bx bxs-envelope' ></i>
                    </div>
          
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" id="password" required>
                        <i class='bx bxs-lock'></i>
                        <div class="show">
                            <i class='bx bxs-show' id="show-icon"></i>
                        </div>
                    </div>
        
                    <div class="form-check">
                        <label for="remember" class="form-check-label">
                            <input type="checkbox" name="remember" id="remember" class="form-check-input"> Remember me
                        </label>
                        <a href="#">Forgot password</a>
                    </div>
          
                    <button id="login-btn">Log in</button>
          
                    <div class="register">
                        <p>Don't have an account ?  <a href="./signup.html">Sign up</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
        
    
</body>
</html>
