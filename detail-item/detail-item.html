<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./detail-item.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <head>
<body>
    <div class="wrapper">

        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="./image/number-bid.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="img_5terre.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="img_mountains.jpg" style="width:100%">
            </div>
                
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="img_lights.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="img_nature.jpg" style="width:100%">
            </div>
                
            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="img_snow.jpg" style="width:100%">
            </div>
                
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="">
                </div>
                <div class="column">
                <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="">
                </div>
                <div class="column">
                <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="">
                </div>
                <div class="column">
                <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="">
                </div>
                <div class="column">
                <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="">
                </div>    
                <div class="column">
                <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="">
                </div>
            </div>
        </div>
        <div class="product-area">
          <div class="row"> 
            <div class="col" id="product-name-area">
              <span id="category-tag">category</span>
              <span id="product-name">Product's name is here aaaaaaaaa</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              description here abcdefghijklminhtrietsieucapvjpppro
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              Starting Bid
            </div>
            <div class="col-8" id="starting-bid">
              <i class="fa-solid fa-sack-dollar"></i>
              200.000
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              Bid Increment
            </div>
            <div class="col-8" id="bid-increment">
              <i class="fa-solid fa-arrow-trend-up"></i>
              5.000
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              Current Price
            </div>
            <div class="col-8 tooltip-container" id="current-price-container">
              <i class="fa-solid fa-trophy"></i>
              235.000
              <div class="tooltip" id="current-price-tooltip">
                Your tooltip content here.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              Your Bid
            </div>
            <div class="col-8" id="your-bid">
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              Bid Increment Quantity
            </div>
            <div class="col-8" id="quantity-input">
              <button onclick="decrement()">-</button>
              <input type="text" id="quantity" value="1" readonly>
              <button onclick="increment()">+</button>
            </div>
          </div>
          <div class="row" id="btn-area">
            <div class="col-6" id="add-to-fav">
              <button>
                <i class="fa-solid fa-heart"></i>
                ADD TO FAVOR LIST
              </button>
            </div>
            <div class="col-1"></div>
            <div class="col-3" id="bid-btn">
              <button><i class="fa-solid fa-gavel"></i></button>
            </div>
          </div>
        </div>

    </div>
    
    </body>
</html>
